
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Code Quiz</title>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>

<body>
    <div class='container'>

        <div id='quiz-open'>
            <h2>Coding Quiz</h2>
            <h3>This quiz will test your knowledge regarding coding. Know that every time you get a question wrong the remaining time will go down by 10 seconds.</h3>
            <button id='quiz-start'>Start Quiz</button>
            <button id='high-score'>View High Scores</button>
        </div>

        <div id='quiz'>
            <div id='timer'>Time left: </div>
                <div id='questions'><p>Placeholder</p></div>
                    <button id='a' onclick="checkAnswer('a')">A</button>
                    <button id='b' onclick="checkAnswer('b')">B</button>
                    <button id='c' onclick="checkAnswer('c')">C</button>
                <div id='result'></div>
        </div>

        <div id='quiz-end'>
            <div id='final-score'>
                <button id='submit-score'>Submit </button>
                <h3>Score</h3>
            </div>
        </div>

        <div id='restart'>
            <button id='playAgain' onclick='replayQuiz()'>Play Again</button>
            <button id='clearHighscore' onclick='clearScore()'>Clear Highscores</button>
        </div>
    </div>
</body>
<script src='assets/js/script.js'></script>
</html>
